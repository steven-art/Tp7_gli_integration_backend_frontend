<html>
  <header>
    <div style="text-align: center">
      <h1>My Kankan Table application</h1>
    </div>
  </header>
  <body>
    <h2>Creations of your cards</h2>
    <form id="formCard" name="formCard" #form="ngForm">
      <fieldset>
        <table>
          <tr>
            <td>
              <label for="text">Donné le nom de votre Carte</label>
            </td>
            <td>
              <input
                type="text"
                name="text"
                id="text"
                [(ngModel)]="Createlibelle"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="url">Champ d'Url</label>
            </td>
            <td>
              <input
                type="url"
                id="url"
                name="url"
                [(ngModel)]="searchCardUrl"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="text">Description de la carte</label>
            </td>
            <td>
              <input
                matInput
                type="text"
                name="note"
                id="note"
                [(ngModel)]="searchCardNote"
              />
            </td>
          </tr>

          <tr>
            <td>
              <button
                (click)="
                  createCardButton(Createlibelle, searchCardUrl, searchCardNote)
                "
                type="submit"
                class="boutonSubmit"
                role="button"
                aria-disabled="false"
              >
                Création de votre carte
              </button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <h2>Suprimer une carte</h2>
    <form>
      <fieldset>
        <table>
          <tr>
            <td>
              <label for="text">Supréssion de la carte</label>
            </td>
            <td>
              <input
                matInput
                type="text"
                name="delete"
                id="delete"
                [(ngModel)]="deleteCardId"
              />
            </td>
          </tr>
          <tr>
            <td>
              <button
                (click)="deleteCardButton(deleteCardId)"
                type="submit"
                class="deleteButton"
              >
                Supression d'une carte
              </button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <h2>Rechercher une carte</h2>
    <form>
      <fieldset>
        <table>
          <tr>
            <td>
              <label for="text">Rechercher une carte</label>
            </td>
            <td>
              <input
                type="text"
                name="search"
                id="search"
                [(ngModel)]="libelle"
              />
            </td>
          </tr>
          <tr>
            <td>
              <button
                (click)="searchCard(libelle)"
                type="submit"
                class="searchButton"
              >
                Rechecher
              </button>
            </td>
          </tr>
          <tr>
            <td>
              La carte selectionné est :
              {{ libelle }}
              <select
                [(ngModel)]="libelle"
                [ngModelOptions]="{ standalone: true }"
              >
                <option
                  [value]="card.libelle"
                  *ngFor="
                    let card of cards
                      | filterCardPipe: 'libelle':'searchCardLibelle'
                  "
                ></option>
              </select>
              <ul>
                <li *ngFor="let card of cards">{{ card.libelle }}</li>
              </ul>
            </td>
          </tr>
          <label>Identifiant :</label>
          <input
            matInput
            type="text"
            [(ngModel)]="this.cardId"
            [ngModelOptions]="{ standalone: true }"
            readonly
          />
        </table>
      </fieldset>
    </form>
  </body>
</html>
